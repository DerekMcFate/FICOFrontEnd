<mdb-card>
  <mdb-card-title>Slowest Analysts</mdb-card-title>
  <mdb-card-body align="center" *ngFor="let a of data.getSlowestAnalysts(allData$)">
    {{a[0].USER_ID}}<br>
    <div class="analyst-sm-graph">
      Queue: {{a[0].QUEUE_NAME}}<br>
      {{a[0].CASES_PER_DAY}} cases/day<br>
    </div>
    <a [routerLink]="['./detailed']">Full View</a>
  </mdb-card-body>
</mdb-card>
