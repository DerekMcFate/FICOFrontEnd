<div class="container analysttable">

  <mdb-card>
    <mdb-card-title>
      <h3>All Analysts</h3>
    </mdb-card-title>
    <table mdbTable mdbTableScroll class="fico-table w-auto" scrollY="true" striped="true" bordered="true" maxHeight="600" >
      <thead>
      <tr>
        <th *ngFor="let head of headElements; let i = index" scope="col" [mdbTableSort]="elements" [sortBy]="headElements[i]">{{head}}
          <mdb-icon fas icon="sort"></mdb-icon>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let el of allData$; let j = index">
        <th scope="row" [ngStyle]="{'color': data.getScoreColor(el)}">{{data.getScore(el)}}</th>
        <td>
          <button [routerLink]="['./detailed']" mdbBtn color="primary" outline="true" size="sm" mdbWavesEffect type="button" class="m-0">{{el[0].USER_ID}}</button>
        </td>
        <td>{{data.getCasesPerDay(el)}}</td>
        <td>{{el[0].QUEUE_NAME}}</td>
        <td>{{el[0].CASE_LEVEL_}}</td>
        <td>{{el[0].CASE_TYPE_}}</td>
        <td>{{el.length}}</td>
      </tr>
      </tbody>
    </table>
  </mdb-card>

</div>
